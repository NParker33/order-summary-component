<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order Summary Component</title>
</head>
<body>
    <main class="center">
        <div class="component">
            <header class="hero">
                <img src="assets/illustration-hero.svg" alt="Hero Image">
            </header>

            <section>
                <div class="summary">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>

                <div class="pricing space-between">
                    <img src="/assets/icon-music.svg" alt="Music Icon">
                    <div class="price-group">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>

                <div class="buttons flex-col">
                    <a class="btn" id="primaryBtn">Proceed to Payment</a>
                    <a class="btn" id="secondaryBtn">Cancel Order</a>
                </div>

            </section>
        </div>
    </main>
</body>
</html>
